<!doctype html>
<html ng-app='myapp'>

<head>
  <title>TODO</title>
  <script src='{{ static_url("lib/angular.min.js") }}'></script>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  <script src='{{ static_url("js/todo.js") }}'></script>
  <link rel='stylesheet' href='{{ static_url("css/todo.css") }}'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
  <div class='container' ng-controller='TaskCtrl'>
    <h1 class='charcoal rounded-box'>ToDo List</h1>
    <h2>Tasks</h2>
    <ul class='grey rounded-box'>
      <li ng-repeat='t in tasks' ng-class='{done: t.Done}'>
        <div ng-click='toggleDone(t)'>
          <span class='checkbox'></span>{[{t.Title}]}
        </div>
        <i class="fa fa-trash trash" ng-click="removeTodo(t)"></i>
      </li>
    </ul>
    <form>
      <input type='text' class='rounded-box' placeholder='add new todo here' ng-model='todoText'>
      <button class='grey rounded-box' ng-click='addTodo()' ng-disabled='working'>New Task</button>
    </form>
    <img class='spinner' src='{{ static_url("img/spinner.gif") }}' alt='Loading' ng-class='{working: working}' />
  </div>
</body>

</html>
